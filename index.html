<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pokemon API Search</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script type="text/javascript" src="https://raw.github.com/aswinshenoy/pokemon-api/master/script.js"></script>
	</head>
	<body>
		<div id="search-box" class="bg-primary p-2">
			<div class="row m-0">
					<div class="col-sm-3 text-center p-3">
							<img src="./pokemon_logo.png" class="w-100" style="max-width: 120px;">
					</div>
					<div class="col-md-9">
							<form class="mb-0  d-flex justify-content-center align-items-center h-100 w-100" onsubmit="search_pokemon(); return false">
								<div>
									<input id="search_name" type="text" value="" placeholder="Enter Pokemon Name">
									<input id="submit_button" type="submit" value="Search" class="btn btn-light p-2">
								</div>
							</form>
					</div>
			</div>
		</div>
		<div id="pokemon-details" class="container-fluid p-2" style="display: none;">
			  <div class="row m-0 p-1">
			    <div class="col-lg-2 col-md-3">
						<div class="card p-2">
							<div class="row m-0">
								<div id="pokemon-image" class="col-3 p-1 d-flex align-items-center justify-content-center"></div>
								<div id="pokemon-name" class="col-9 p-1 d-flex align-items-center justify-content-center"></div>
							</div>
							<div id="pokemon-weight"></div>
							<div id="pokemon-types"></div>
							<div id="pokemon-abilities"></div>
						</div>
						<div id="pokemon-evolution" class="card p-3 my-1"></div>
			    </div>
			    <div class="col">
							<div class="row m-0">
								<div class="col-12 p-0">
										<div id="pokemon-info" class="card p-4">
												<h4>About</h4>
										</div>
								</div>
								 <div class="col-12 p-2">
									 	<div id="pokemon-stats" class="row m-0"></div>
								 </div>
									<div class="col-md-6 p-2">
										<div id="pokemon-damage-to" class="card p-3">
											<h4>Strengths</h4>
											<div class="row m-0">
												<div id="pokemon-double-damage-to" class="col-md-6"></div>
												<div id="pokemon-half-damage-from" class="col-md-6"></div>
											</div>
										</div>
									</div>
									<div class="col-md-6 p-2">
										<div id="pokemon-damage-from" class="card p-3">
											<h4>Weakness</h4>
											<div class="row m-0">
												<div id="pokemon-double-damage-from" class="col-md-6"></div>
												<div id="pokemon-half-damage-to" class="col-md-6"></div>
											</div>
										</div>
									</div>
									<div id="pokemon-moves" class="card p-3 m-2">
										<h4>Moves</h4>
									</div>
						 </div>
					</div>
			  </div>
		<style>
			body { background: #eee; }
			.card { border-radius: 0!important; border: none!important; }
			#search_name
			{
					border: none;
					border-radius: 2rem 0 0 2rem;
					padding: 0.5rem 0 0.5rem 2rem;
			}
			#submit_button
			{
				border: none;
				border-radius: 0 2rem 2rem 0;
				padding: 0rem 1rem;
			}
		</style>
	</body>
</html>
